<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Assignment-1</title>
</head>

<body>
    <div class="container">
        <div id="bgColor" class="colorpicker">
            <h1>Color Picker</h1>

            <div class="box-cont">
                <button onclick="changeToGrey()" class="box btn-grey">Grey</button>
                <button onclick="changeToGreen()" class="box btn-green">Green</button>
                <button onclick="changeToBlue()" class="box btn-blue">Blue</button>
                <button onclick="changeToPurple()" class="box btn-purple">Purple</button>
            </div>
            <div class="text-cont">
                <h2 id="heading2">Background Color : None</h2>
            </div>
            <h3>Try Clicking On the Colours Above to Change the Colour Of the Background Colour of this Page!!</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
